<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>

<body>
    <h2>Login Form</h2>

    <!Error messages show up here.>
    <p id="errorMessage" style="color:red"></p>


    <div class="container">

        <!Required text input for Username>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Email" name="uname" id="email" />
        <!--required-->

        <!Required text input for Password>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" />
        <!--required-->

        <button onclick="login()">Login</button>
        <button type="button" onclick="signup()">Sign Up</button>
        <label>
                        <input type="checkbox" value="rememberMe" id="rememberMe" />Remember me
                    </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#" onclick="forgotPassword()">password?</a></span>
    </div>
</body>

</html>
