<!DOCTYPE html>
<html lang="en">

    <style>
        textarea{
            width:800px;
            height: 250px;
            background-color: lightyellow;
        }
    </style>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Week 1/Code</title>
    </head>
    
    <body>
        <h1>Story Editor</h1>
        Story Name:<input id="name_input"></input>
        <section>
            <button onclick="loadStory()">Find and Edit It</button>
            <button onclick="saveStory()">Save It</button>
            <button onclick="displayStory()">Display</button>
            <button onclick="deleteStory()">Delete It</button>
            <button onclick="clearAll()">Clear Memory</button>
        </section>
        <textarea id="story_editor" placeholder="White a totally awesome story here."></textarea>
        <section id="story_display"></section>
    </body>

    <script>
        function loadStory(){
            var storyName = document.getElementById("name_input").value
            var storyHTML = localStorage.getItem(storyName)
            document.getElementById("story_editor").value = storyHTML
        }
        function saveStory(){
            var storyName = document.getElementById("name_input").value
            var storyHTML = document.getElementById("story_editor").value
            localStorage.setItem(storyName, storyHTML)
        }
        function displayStory(){
            var storyHTML = document.getElementById("story_editor").value
            document.getElementById("story_display").innerHTML = storyHTML
        }
        function deleteStory(){
            var storyName = document.getElementById("name_input").value
            localStorage.removeItem(storyName)
        }
        function clearAll(){
            localStorage.clear()
        }
    </script>

</html>
