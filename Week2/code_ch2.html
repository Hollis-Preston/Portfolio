<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Week 2/Code</title>

    <body>
        <h1>Week 2: Chapter 2</h1>

        <p>This webpage askes a question using the prompt 
            dialog. It then displays the users answer with 
            the alert command.
        </p>

        <script>
          const question = "what is Superman's real name?"
          const answer = prompt(question);
          alert(`You answered ${answer}`);
        </script>
    </body>
