<!DOCTYPE html>
<html>
  <head>
    <title>Week 2 Team activity Solution</title>
  </head>
  <body>
    <!-- I've left all the code for all three requirements. If you replaced code as you wnet and only have the code from #3 that is fine -->
    <!-- Requirement 1 -->
    <h2>Requirement 1</h2>
    <input id="input1" type="text" />
    <button id="button1" onclick="reqOne()">Submit</button>
    <div id="display1"></div>

    <!-- Requirement 2 -->
    <h2>Requirement 2</h2>
    <input id="input2" type="text" />
    <button id="button2" onclick="reqTwo()">Sum</button>
    <div id="display2"></div>

    <!-- Requirement 3 -->
    <h2>Requirement 3</h2>
    <input id="number1" placeholder="enter a number" type="number" />
    <input id="number2" placeholder="enter a number" type="number" />
    <button id="button3" onclick="add()">+</button>
    <div id="display3"></div>

    <!-- Stretch-->
    <h2>Stretch</h2>
    <input id="stretchNumber1" placeholder="enter a number" type="number"/>
    <input id="stretchNumber2" placeholder="enter a number" type="number" />
    <button id="stretchAdd" onclick="performOperation(add2)">+</button>
    <button id="stretchSub" onclick="performOperation(sub2)">-</button>
    <button id="stretchMult" onclick="performOperation(mult2)">*</button>
    <div id="stretchOutput"></div>


    <script>
      function reqOne() {
        const input = document.getElementById('input1').value;
        document.getElementById('display1').innerHTML = input;
      }
      
      function reqTwo() {
        const number = Number(document.getElementById('input2').value);
        if (Number.isInteger(number) && number > 0) {
            document.getElementById('display2').innerHTML = sum(number);
        }
        else{
            document.getElementById('display2').innerHTML = "Invalid input. Insert positive whole number.";
        }
      }

      function add() {
        const num1 = Number(document.getElementById('number1').value);
        const num2 = Number(document.getElementById('number2').value);
        if (Number.isFinite(num1) && Number.isFinite(num2)) {
          document.getElementById('display3').innerHTML = num1 + num2;
        }
      }

      // stretch solution
      function getNum(numId) {
        const number = document.getElementById(numId).value;
        const numberFloat = parseFloat(number);
        if (numberFloat !== NaN) {
          return numberFloat;
        } else return 0;
      }
      function updateTotal(value) {
        const outputElement = document.getElementById('stretchOutput');
        outputElement.innerHTML = 'Total: ' + value;
      }

      // function declaration
      function add2(num1, num2) {
        return num1 + num2;
      }
      // function expression
      const sub2 = function(num1, num2) {
        return num1 - num2;
      };
      // arrow function
      const mult2 = (num1, num2) => num1 * num2;

      // example of using a callback to pull it all together
      function performOperation(operation) {
        // the argument 'operation' is a function...so when we are ready we can call that function in our code below
        const total = operation(
          getNum('stretchNumber1'),
          getNum('stretchNumber2')
        );
        updateTotal(total);
      }
    </script>
  </body>
</html>
